<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleHome.css">

</head>
<body>
    <main id="tela-login">
        <div class="title">
            <div class="space"></div>

            <a href="#" class="profile">
                <img src="../images/Vector.svg" alt="">
            </a>
        </div>        
        <img src="../images/banner1.png" alt="" id="banner">

            <img src="../images/Logo.svg" alt="logo" id="logomarca">
        </div>

                <section class="game">

                    <button class="rewards">Rewards</button>
                </div>
        
        
        
                <section class="announcements">
                    <p>Public Announcements</p>
        
                    <div class="announcement">
                        
                    </div>
